version: '3.8'

services:
  db:
    #image: postgres:latest
    image: postgres:16
    container_name: dbUaifood
    restart: always
    
    # vari√°veis no arquivo .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      
    ports:
      - "5433:5432"
      
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
